<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="test.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <title>Responsive navbar with search and login - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
           <a href="#" class="nav__logo">Kon Tum có gì?</a>

           <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                <li>
                    <a href="#"></a>
                </li>
                <li class="item1">
                    <a href=""><span class="material-symbols-outlined">
                            restaurant_menu
                        </span></a>
                    <ul class="dropdown-content">
                        <a href="#">Thành phố Kon Tum</a>
                        <a href="#">Măng Đen</a>
                    </ul>
                </li>
                <li class="item1">
                    <a href=""><span class="material-symbols-outlined">landscape_2</span></a>
                    <ul class="dropdown-content">
                        <a href="#">Thành phố Kon Tum</a>
                        <a href="#">Măng Đen</a>
                    </ul>
                </li>
                <li class="item1">
                    <a href=""><span class="material-symbols-outlined">emoji_food_beverage</span></a>
                    <ul class="dropdown-content">
                        <a href="#">Thành phố Kon Tum</a>
                        <a href="#">Măng Đen</a>
                    </ul>
                </li>
              </ul>

              <!-- Close button -->
              <div class="nav__close" id="nav-close">
                 <i class="ri-close-line"></i>
              </div>
           </div>

           <div class="nav__actions">
              <!-- Search button -->
              <i class="ri-search-line nav__search" id="search-btn"></i>

              <!-- Login button -->
              <i class="ri-user-line nav__login" id="login-btn"></i>

              <!-- Toggle button -->
              <div class="nav__toggle" id="nav-toggle">
                 <i class="ri-menu-line"></i>
              </div>
           </div>
        </nav> 
     </header>

      <!--==================== SEARCH ====================-->
      <div class="search" id="search">
         <form autocomplete="off" action="" class="search__form">
               <i class="ri-search-line search__icon"></i>
               <div id="bor">
               <input type="search" placeholder="What are you looking for?" id="search__input">
            </div>
         </form>
        <ul class="list"></ul> 
         <i class="ri-close-line search__close" id="search-close"></i>
      </div>
      
      <!--==================== LOGIN ====================-->
      <div class="login" id="login">
         <form action="" class="login__form">
            <h2 class="login__title">Log In</h2>
            
            <div class="login__group">
               <div>
                  <label for="email" class="login__label">Email</label>
                  <input type="email" placeholder="Write your email" id="email" class="login__input">
               </div>
               
               <div>
                  <label for="password" class="login__label">Password</label>
                  <input type="password" placeholder="Enter your password" id="password" class="login__input">
               </div>
            </div>

            <div>
               <p class="login__signup">
                  You do not have an account? <a href="#">Sign up</a>
               </p>
   
               <a href="#" class="login__forgot">
                  You forgot your password
               </a>
   
               <button type="submit" class="login__button">Log In</button>
            </div>
         </form>

         <i class="ri-close-line login__close" id="login-close"></i>
      </div>

      <!--==================== MAIN ====================-->
      <main class="main">
         <img src="kt5.jpg" alt="image" class="main__bg">
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
